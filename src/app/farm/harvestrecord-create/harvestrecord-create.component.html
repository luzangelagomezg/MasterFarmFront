<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Create Harvest Record</h1> 
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/harvestrecords">Harvest Record</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Harvest Record</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                            <div class="form-group">
                                <label for="operationId">operation</label>
                                <select class="form-control" id="operationId" formControlName="operationId">
                                    <option *ngFor="let operation of operations" [value]="operation.id">{{ operation.id }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productId">Product</label>
                                <select class="form-control" id="productId" formControlName="productId">
                                    <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Enter quantity">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
