<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Create Farm</h1> 
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/farms">Farms</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Farm</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                            <div class="form-group">
                                <label for="farmName">farm Name</label>
                                <input type="text" class="form-control" id="farmName" formControlName="farmName" placeholder="Enter farm name">
                            </div>
                            <div class="form-group">
                                <label for="farmType">farmer</label>
                                <select class="form-control" id="farmType" formControlName="farmerId">
                                    <option *ngFor="let farmer of farmers" [value]="farmer.id">{{ farmer.firstNameFarmer }}</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
