<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Create Plot</h1> 
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/plots">Plots</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Plot</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                            <div class="form-group">
                                <label for="number">Number</label>
                                <input type="text" class="form-control" id="number" formControlName="number" placeholder="Enter number">
                            </div>
                            <div class="form-group">
                                <label for="farmId">Farm</label>
                                <select class="form-control" id="farmId" formControlName="farmId">
                                    <option *ngFor="let farm of farms" [value]="farm.id">{{ farm.farmName }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="plotTypeId">PlotType</label>
                                <select class="form-control" id="plotTypeId" formControlName="plotTypeId">
                                    <option *ngFor="let plotType of plotTypes" [value]="plotType.id">{{ plotType.plotType }}</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
