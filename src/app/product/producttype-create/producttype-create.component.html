<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Create Product Type</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><a href="/producttypes">Product Types</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create Product Type</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                            <div class="form-group">
                                <label for="productType">Product Type</label>
                                <input type="text" class="form-control" id="productType" formControlName="productType" placeholder="Enter product type name">
                            </div>
                            <!--<div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="isActive" formControlName="is_active">
                                    <label class="custom-control-label" for="isActive">Active</label>
                                </div>
                            </div>-->
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                        </form>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</section>
