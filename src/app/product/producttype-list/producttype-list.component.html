<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Product Types</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Product Types</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">List of Product Types</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Product Type</th>
                        <th>Active</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.productType}}</td>
                        <td>
                            <span *ngIf="item.is_active" class="badge badge-success">{{item.is_active}}</span>
                            <span *ngIf="!item.is_active" class="badge badge-danger">{{item.is_active}}</span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-tool" (click)="gotoItem(item.id)"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-tool" (click)="deleteItem(item.id)"><i class="fas fa-trash"></i></button>
                      </tr>                      
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer clearfix">
                    <button type="button" class="btn btn-primary float-right" (click)="gotoItem(0)"><i class="fas fa-plus"></i> Add item</button>
                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
    </div>
</section>
