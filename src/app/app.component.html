<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="assets/images/logo.png" alt="Master Farm" height="60" width="120">
  </div>

  <!-- Navbar -->
  <div [hidden]="!showMenu">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="#" class="nav-link">Contact</a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="#" class="brand-link">
      <span class="brand-text font-weight-light">Master Farm</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a (click)="logout()" class="d-block">Logout</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a routerLink="#" class="nav-link">
              <i class="nav-icon fas fa-copy"></i>
              <p>
                Products
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a routerLink="/producttypes" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Product Type</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/products" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Products</p>
                </a>
              </li>      
            </ul>
          </li>
          <li class="nav-item">
            <a routerLink="#" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>
                Farm
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a routerLink="/farmers" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Farmer</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/farms" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Farm</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/animals" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Animals</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/plots" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Plot</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/plottypes" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Plot Type</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/agriculturaloperationtypes" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Operation Type</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/agriculturaloperations" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Operations</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/crops" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Crops</p>
                </a>
              </li>
              <li class="nav-item">
                <a routerLink="/harvestrecords" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Harvest Records</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a routerLink="#" class="nav-link">
              <i class="nav-icon fas fa-tree"></i>
              <p>
                Users
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a routerLink="users" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Users</p>
                </a>
              </li>            
            </ul>
          </li>         
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  </div>
  <div [ngClass]="{'show-menu': !showMenu}" class="content-wrapper">
    <router-outlet />
  </div>
  <footer class="main-footer">
    <div class="content-social">
      <button onclick="event.preventDefault();" class="social">
        <img src="assets/images/Facebook_logo.png" alt="Facebook" style="width: 20px; height: 20px;">
      </button>
      <button onclick="event.preventDefault();" class="social">
        <img src="assets/images/twitter_logo.png" alt="Twitter" style="width: 20px; height: 20px;">
      </button>
      <button onclick="event.preventDefault();" class="social">
        <img src="assets/images/instagram_logo.jpeg" alt="Instagram" style="width: 20px; height: 20px;">
      </button>
    </div>
  </footer>
</div>
<!-- ./wrapper -->
